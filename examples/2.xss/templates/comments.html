{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<form method=post action="/">
  <dl>
    {{ render_field(form.comment) }}
  </dl>
  <p><input type=submit value=Register>
  
  {% for comment in comments %}
  <dl>
    {{ comment | safe }}
  </dl>
  {% endfor %}
</form>
